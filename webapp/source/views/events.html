 <div class="lead text-center">
    <ul class="list-unstyled" ng-repeat="event in events">
        <li><strong>{{event.id}}. {{event.name}}</strong></li>
        <li>{{event.description}}</li>
        <ul class="list-inline">
            {{event.location.name}}
            <li>{{event.location.street}}, {{event.location.plz}}, {{event.location.city}}</li>
        </ul>
    </ul>
 </div>
