<div class="row well">
    <div class="col-xs-10">
        <h1 class="text-left margin-left-20">Events</h1>
    </div>
    <div class="col-xs-2">
        <a href="#/addEvents" class="btn btn-info margin-top-20 margin-right-10 pull-right">
            <i class="glyphicon glyphicon-plus"></i>
        </a>
    </div>
</div>

<div class=".col-md-6 .col-md-offset-3 container center">
    <div>
        <div>
             <div data-ng-repeat="event in events">
                 <h3 class="text-info"><strong>{{event.name}}</strong></h3>
                 <div>{{event.description}}</div>
                 <h4 class="text-info">Where?:</h4>
                 <div>{{event.location.name}}, {{event.location.street}},
                     {{event.location.plz}}, {{event.location.city}}
                 </div>
                 <div><h4 class="text-info">Guests:</h4></div>
                 <span class="border-on-left margin-right-5 padding-left-5" ng-hide="guest.canceled"  data-ng-repeat="guest in event.guests">{{guest.name}}</span>
                <a href="#/eventDetail/{{event.id}}">
                    <button class="btn btn-info">
                        <i class="glyphicon glyphicon-arrow-right"></i>
                    </button>
                </a>
                 <hr>
             </div>
         </div>
    </div>
</div>
